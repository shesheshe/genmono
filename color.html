    <script type="text/javascript" src="jquery.copy.js"> </script>
    <script type="text/javascript">
        $(function() {
            var color_list = [
                ["黑色","Hitam","Black"], 
                ["白色","Putih","White"],
                ["灰色","Abu","Grey","br"],
                
                ["紅色","Merah","Red"],
                ["粉紅色","Pink","Pink"],
                ["橘色","Oranye","Orange"],
                ["黃色","Kuning","Yellow"],
                ["綠色","Hijau","Green"],
                ["藍色","Biru","Blue"],
                ["紫色","Ungu","Purple","br"],
                ["米黃色or卡其色","Krim ","Cream"],
                ["咖啡色","Coklat","Brown","br"],
                
                ["淺灰","Abu muda","Light Grey"],
                ["深灰","Abu tua","Dark Grey"],
                ["淺藍","Biru muda","Light Blue"],
                ["深藍","Biru tua","Dark Blue"],
                ["淺粉紅","Pink muda","Light Pink"],
                ["深粉紅","Pink tua ","Dark Pink","br"],
                
                ["豹紋","Macan","Leopard"],
                ["黑白格","Hitam-Putih","Black-White"],
                ["條紋","Garis2","Stripes","br"],
                
                ["金","Emas","Gold"],
                ["銀","Perak","Silver"],
                ["玫瑰金","Emas rose","Rose Gold"],
                
            ];

            create_color_btn();
            
            $(".color").on("click", function(){
                var color = get_color($(this).attr("color"));
                $(".en").append(color[2] + "<br />\n");
                $(".ie").append(color[1] + "<br />\n");
            });
            
            $(".reset").on("click", function(){
                $(".en").html("");
                $(".ie").html("");
            });
            
            function get_color(_val) {
                for(var i in color_list) {
                    for(var j in color_list[i]) {
                        if(color_list[i][0] == _val) {
                            return color_list[i];
                        }
                    }
                }
            }
            
            function create_color_btn() {
                html = "";
                for(var i in color_list) {
                    //html += "<button type='button' class='btn btn-default color' color='" + color_list[i][0] + "' style='background-color:" + color_list[i][2] + ";'>" + color_list[i][0] + "</button>";
                    html += "<button type='button' class='btn btn-default color' color='" + color_list[i][0] + "'>" + color_list[i][0] + "</button>";
                        
                    if(color_list[i][3] == "br") {
                        console.log(color_list[i][3]);
                        html += "<br /><br />";
                    }
                }
                $("div.color_list").append(html);
            }
            
        });
    </script>
