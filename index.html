			$(function() {
				console.log("init");

				showdata(infodata("Q"));
				get_monster_for_select();
				
				$("select#class").change(function() {
					var data = infodata($(this).val());
					$("table.table").html("");
					showdata(data);
				});

				$("select#evolution,#evolution2").change(function() {
					var data = evolution_list($(this).val());
					$("table.table").html("");
					showdata2(data);
				});
				
				function showdata(data) {
					var row = data.list.length, col = 0, img = "", img2 = "", img3 = "";
					var TableData = "<tr class='danger'><td>名稱</td><td>圖片</td><td>類別</td><td>屬性</td><td>進化前</td><td>進化道具</td><td>體力</td><td>攻擊</td><td>防禦</td></tr>";

					for (var i = 0; i < row; i++) {
						if((i+1)%2 != 0) {
							TableData += "<tr>";
						} else {
							TableData += "<tr class=\"info\">";
						}
						img = "<img class='a' src='img/monster/" + data.list[i].img + ".png' alt='" + data.list[i].name + "' />";
						img2 = "";
						img3 = "";
						
						col = data.list[i].previous.length;
						for(var j=0; j<col; j++) {
							img2 += "<img class='a' src='img/monster/" + data.list[i].previous[j].img + ".png' alt='" + data.list[i].previous[j].name + "' />";
							
						}
						col = data.list[i].use.length;
						for(var k=0; k<col; k++) {
							img3 += "<img class='a' src='img/item3/" + data.list[i].use[k].img + ".png' alt='" + data.list[i].use[k].name + "' />";
						}
						
						TableData += "<td width='200px'>" + data.list[i].name + "</td>";
						TableData += "<td>" + img + "</td>";
						TableData += "<td>" + data.list[i].class + "</td>";
						TableData += "<td>" + data.list[i].kind + "</td>";
						TableData += "<td>" + img2 + "</td>";
						TableData += "<td>" + img3 + "</td>";
						TableData += "<td>" + data.list[i].s + "</td>";
						TableData += "<td>" + data.list[i].a + "</td>";
						TableData += "<td>" + data.list[i].d + "</td>";
						TableData += "</tr>";
					}
					$("table.table").append(TableData);				
				}

				function showdata2(data) {
					var row = data.list.length;
					var TableData = "<tr class='danger'><td>F</td><td>E</td><td>D</td><td>C</td><td>B</td><td>A</td><td>S</td><td>SS</td><td>SS+</td></tr>";

					for (var i = 0; i < row; i++) {
						if((i+1)%2 != 0) {
							TableData += "<tr>";
						} else {
							TableData += "<tr class=\"info\">";
						}

						//TableData += "<td>" + (i+1) + "</td>";
						TableData += "<td>" + get_img(data.list[i].f) + "</td>";
						TableData += "<td>" + get_img(data.list[i].e) + "</td>";
						TableData += "<td>" + get_img(data.list[i].d) + "</td>";
						TableData += "<td>" + get_img(data.list[i].c) + "</td>";
						TableData += "<td>" + get_img(data.list[i].b) + "</td>";
						TableData += "<td>" + get_img(data.list[i].a) + "</td>";
						TableData += "<td>" + get_img(data.list[i].s) + "</td>";
						TableData += "<td>" + get_img(data.list[i].ss) + "</td>";
						TableData += "<td>" + get_img(data.list[i].sss) + "</td>";
						TableData += "</tr>";
					}
					$("table.table").append(TableData);				
				}
				
				function infodata(_class) {
					var data = monster_data(), row = data.list.length, newdata = {"list":{}}, j = 0;
					if(_class == "all"){ return data; }

					for(var i=0; i<row; i++) {
						if(data.list[i].class == _class) {
							newdata.list[j++] = data.list[i];
						}
					}
					newdata.list.length = j;
					return newdata;
				}
				
				function evolution_list(_no) {
					var data = evolution_data(), evolution_tmp = {"list":[]}, k = 0;
					if(_no == "all"){ return data; }					

					for(var i in data.list) {
						for(var j in data.list[i]) {
							if(data.list[i][j]==_no) {
								evolution_tmp.list[k++] = data.list[i];
								break;
							}
						}
					}
					return evolution_tmp;
				}
				
				function get_img(_no) {
					var _return = "", html = "";
					if(typeof _no !== 'string') {
						for(var i=0; i<_no.length; i++) {
							html += '<div class="container-fluid">';
							html += '<div class="row">';
							html += '<div class="col-md-6">';
							html += get_img2(_no[i].no);
							html += '</div>';
							html += '</div>';
							html += '</div>';
						}
						_return = html;
					} else {
						_return = get_img2(_no);
					}
					return _return;
				}
				
				function get_img2(_no) {
					var data = monster_data(), mImg = "", mName = "", iImg = "", iName = "";
					for(var i in data.list) {
						if(data.list[i].no==_no) {
							mImg 	= data.list[i].img || 'error';
							mName 	= data.list[i].name || '';
							iImg 	= data.list[i].use.length == 1 ? data.list[i].use[0].img : 'error';
							iName 	= data.list[i].use.length == 1 ? data.list[i].use[0].name : '';

							html = '<div class="container-fluid">';
							html += '<div class="row">';
							html += '<div class="col-md-6">';
							html += "<img class='a' src='img/monster/" + mImg + ".png' alt='' /><br/>" + mName;
							html += '</div>';
							html += '<!--<div class="col-md-6">';
							html += "<img class='a' src='img/item3/" + iImg + ".png' alt='' /><br/>" + iName;
							html += "</div>-->";
							html += "</div>";
							html += "</div>";
							return html;
						}
					}
					return "";				
				}
				
				function get_monster_for_select() {
					var data = monster_data(), row = data.list.length, option = "";
					for(var i=2; i<row; i++) {
						switch(data.list[i].class) {
							case "F":
							case "E":
							case "D":
							case "C":
							case "B":
								option += "<option value='" + data.list[i].no+"'>" + 
										  data.list[i].class + ". " + data.list[i].name +
								          "</option>";
						}
					}
					$("select#evolution").append(option);
					option = "";
					for(var j=2; j<row; j++) {
						switch(data.list[j].class) {
							case "A":
							case "S":
							case "SS":
							case "SS+":
								option += "<option value='" + data.list[j].no+"'>" + 
										  data.list[j].class + ". " + data.list[j].name +
								          "</option>";
							}
					}
					$("select#evolution2").append(option);	
				}
				
			});
